<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="#" method="POST">
        <fieldset>
            <legend>Login details</legend>
        first name:<input type="text" name="fname"  minlength="4"maxlength="5"><br>
        last name:<input type="text" name="lname" placeholder="enter your lastname"><br>
        password:<input type="password" name="pwd" placeholder="enter ur password" required><br>
        </fieldset>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female" checked>Female<br>
        <input type="checkbox" name="lang" value="java">Java<br>
        <input type="checkbox" name="lang" value="sql">Sql<br>
        <input type="checkbox" name="lang" value="web">Web<br>
        <select name="cartoons" id="">Cartoons
         <option   type="text" value="tom and jerry" >tom and jerry</option>
         <option   type="text" value="chota bheem" >chota bheem</option>
        </select>
        <input type="file" name="upload a file">
        <textarea name="story" id="" cols="30" rows="10">hi good evening</textarea>
        <input list="languages">
        <datalist id="languages">
         <option value="kannada">kannada</option>   
         <option value="kannada">english</option>   
        </datalist>
    </form>
</body>
</html>
