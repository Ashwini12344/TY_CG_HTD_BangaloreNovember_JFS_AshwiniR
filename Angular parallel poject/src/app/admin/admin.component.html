<div class="background">
<div class="alert alert-light" *ngIf='description'>{{description}}</div>
<div class="card-body">
<div class="col-md-4 offset-md-4 mt-4"><br><br><br>
    <form #adminForm='ngForm' (ngSubmit)='submitForm(adminForm)'>
        <div class="form-group">
            <label for="username"style="color: ivory;">USERNAME</label>
            <input type="text" name="username" id="username" minlength="5" required #username='ngModel' ngModel
                class="form-control" username>
            <div *ngIf='username.touched && username.invalid'>
                <div class="alert alert-danger" *ngIf='username.errors.required'>
                    This field is mandatory
                </div>
                <div class="alert alert-danger" *ngIf='username.errors.minlength'>
                    Minimum 5 characters are required
                </div>
               
            </div>
        </div>
        <div class="form-group">
            <label for="password"style="color: ivory;">PASSWORD</label>
            <input type="password" name="password" id="password" minlength="5" maxlength="9" required #password='ngModel' ngModel class="form-control" password>
            <div *ngIf='password.touched && password.invalid'>
                <div class="alert alert-danger" *ngIf='password.errors.required'>
                    This field is mandatory
                </div>
                <div class="alert alert-danger" *ngIf='password.errors.maxlength'>
                    Minimum 5 characters are minlength
                </div>

            </div>
         </div>
            
            <button type="submit" class="btn btn-success float-right">
                Login
            </button>
    </form>
</div>
</div>
</div>
