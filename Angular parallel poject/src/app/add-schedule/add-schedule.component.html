<div class="jumbotron">
    <div class="alert alert-success" *ngIf='description'>{{description}}</div>
    <div class="col-md-4 offset-md-4 mt-8">
        <form #addScheduleForm='ngForm' (ngSubmit)='addSchedule(addScheduleForm)'>
            <div class="form-group">
                <label for="scheduleId" style="color: black;">ScheduleId</label>
                <input type="text" name="scheduleId" id="scheduleId" maxlength="3" #scheduleId='ngModel' ngModel
                    class="form-control" required pattern="[0-9]{3}">
                <div *ngIf='scheduleId.invalid && scheduleId.touched'>
                    <div class="alert alert-danger" *ngIf='scheduleId.errors.pattern'>
                        This field takes 3 digit number
                    </div>

                </div>
            </div>
            <div class="form-group">
                <label for="prodId" style="color: black;">Product id</label>
                <input type="text" name="prodId" id="prodId" #prodId='ngModel' ngModel required pattern="[0-9]{3}"
                    class="form-control">
                <div *ngIf='prodId.invalid && prodId.touched'>
                    <div class="alert alert-danger" *ngIf='prodId.errors.pattern'>
                        This field takes only 3 digit number
                    </div>

                </div>
            </div>
            <div class="form-group">
                <label for="contractNo" style="color: black;">Contract No</label>
                <input type="text" name="contractNo" id="contractNo" maxlength="3" #contractNo='ngModel' ngModel
                    class="form-control" required pattern="[0-9]{3}">
                <div *ngIf='contractNo.invalid && contractNo.touched'>
                    <div class="alert alert-danger" *ngIf='contractNo.errors.pattern'>
                        This field takes 3 digit number
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="deliveryDate" style="color: black;">DeliveryDate</label>
                <input type="date" name="deliveryDate" id="deliveryDate" #deliveryDate='ngModel' ngModel required
                    class="form-control">
            </div>

            <div class="form-group">
                <label for="quantity" style="color: black;">Quantity</label>
                <input type="text" name="quantity" id="quantity" #quantity='ngModel' ngModel required
                    pattern="[0-9]{2,8}" class="form-control">
                <div *ngIf='quantity.invalid && quantity.touched'>
                    <div class="alert alert-danger" *ngIf='quantity.errors.pattern'>
                        This field takes only number
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success float-right">Add Schedule</button>
        </form>
    </div>
</div>
