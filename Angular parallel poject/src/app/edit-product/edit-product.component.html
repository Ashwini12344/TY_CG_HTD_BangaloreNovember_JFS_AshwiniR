<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="col-md-4 offset-md-4 mt-4">
    <h4 class="text-center text-secondary">Update Product</h4>
    <form #editForm='ngForm'(ngSubmit)= 'updateProduct(editForm)'>
        <input type="hidden" name="prodId" id="prodId" #prodId='ngModel' [(ngModel)]='prodId1' class="form-control" >
        <!-- <div class="form-group">
        <label for="id">Product Id</label>
        <input type="text" name="id" id="id" #id='ngModel' ngModel class="form-control" disabled[(ngModel)]='productService.selectedProductToUpdate'>
        </div> -->
    <div class="form-group">
        <label for="prodDescription">Product Description</label>
        <input type="text" name="prodDescription" id="prodDescription" #prodDescription='ngModel' [(ngModel)]='prodDescription1'  class="form-control" required>
    </div>
    <div class="form-group">
        <label for="prodName">Product Name</label>
        <input type="text" name="prodName" #prodName='ngModel' [(ngModel)]='prodName1' class="form-control" required >
    </div>
    <div class="form-group">
        <label for="cost">Product Cost</label>
        <input type="text" name="cost" id="cost" #cost='ngModel' [(ngModel)]='cost1'  required pattern="[0-9]{10}" class="form-control">
    </div>
    <button type="submit" class="btn btn-outline-primary float-right">Edit Product</button>
    </form>
</div>
