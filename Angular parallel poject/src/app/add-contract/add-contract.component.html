<div class="jumbotron">
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="col-md-4 offset-md-4 mt-8">
    <form #addContractForm='ngForm' (ngSubmit)='addContract(addContractForm)'>
    <div class="form-group">
        <label for="contractNo" style="color: ivory;">Contract No</label>
        <input type="text" name="contractNo" id="contractNo"  maxlength="3" #contractNo='ngModel' ngModel class="form-control" required pattern="[0-9]{3}">
        <div *ngIf='contractNo.invalid && contractNo.touched'>
            <div class="alert alert-danger" *ngIf='contractNo.errors.pattern'>
                This field takes 3 digit number
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="customerId" style="color: ivory;">Customer id</label>
        <input type="text" name="customerId" id="customerId" maxlength="3" #customerId='ngModel' ngModel class="form-control" required pattern="[0-9]{3}">
        <div *ngIf='customerId.invalid && customerId.touched'>
            <div class="alert alert-danger" *ngIf='customerId.errors.pattern'>
                This field takes 3 digit number
            </div>
       
        </div>
    </div>
    <div class="form-group">
        <label for="deliveryDate" style="color: ivory;">DeliveryDate</label>
        <input type="date" name="deliveryDate" id="deliveryDate" #deliveryDate='ngModel' ngModel required  class="form-control">
    </div>
    <div class="form-group">
        <label for="haulId" style="color: ivory;">Haulid</label>
        <input type="text" name="haulId" id="haulId" #haulId='ngModel' ngModel required pattern="[0-9]{3}" class="form-control">
        <div *ngIf='haulId.invalid && haulId.touched'>
            <div class="alert alert-danger" *ngIf='haulId.errors.pattern'>
                This field takes 3 digit number
            </div>
     </div>
    </div>
    <div class="form-group">
        <label for="productId" style="color: ivory;">Product id</label>
        <input type="text" name="productId" id="productId" #productId='ngModel' ngModel required pattern="[0-9]{3}" class="form-control">
        <div *ngIf='productId.invalid && productId.touched'>
            <div class="alert alert-danger" *ngIf='productId.errors.pattern'>
                This field takes only 3 digit number
            </div>
        
        </div>
    </div>
   <div class="form-group">
        <label for="quantity" style="color: ivory;">Quantity</label>
        <input type="text" name="quantity" id="quantity" #quantity='ngModel' ngModel required pattern="[0-9]{2,8}" class="form-control">
        <div *ngIf='quantity.invalid && quantity.touched'>
            <div class="alert alert-danger" *ngIf='quantity.errors.pattern'>
                This field takes only number
            </div>
     </div>
    </div>
    <button type="submit" class="btn btn-success float-right">Add Contract</button>
    </form>
</div>
</div>
